apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'  // Google Services plugin

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.picsapp.moamenapp"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // to fix error "cannot fit requested classes in a single dex file"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-rc1"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // firebase message
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    // test
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation 'junit:junit:4.13'
    // material desgin
    implementation 'com.google.android.material:material:1.2.0'
    // recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    // picasso
    implementation 'com.squareup.picasso:picasso:2.5.2'
    // Add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-analytics:17.4.4'
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    // to zoom in photo like instegram "Images"
    implementation 'com.ablanco.zoomy:zoomy:1.1.0'
    // toasty
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    // floating button
    implementation 'com.github.clans:fab:1.6.4'
    // add a celebration
    implementation 'nl.dionsegijn:konfetti:1.1.3'
    // to fix error "cannot fit requested classes in a single dex file"
    implementation 'com.android.support:multidex:1.0.3'
    // ViewPager with RTL support
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'com.duolingo.open:rtl-viewpager:2.0.0'
    // MaterialShowcaseView
    implementation 'com.github.deano2390:MaterialShowcaseView:1.3.4@aar'
    // glide library
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    // RecyclerView
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    // swipe to refresh
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    // swipe the Activity to close
    implementation 'com.r0adkll:slidableactivity:2.1.0'
    // zoom in photo quran
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    // kotlin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72'

}
